<h1>Product Catalog</h1>

<div *ngIf="products" class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-header>
            <div mat-card-avatar class="product-card-avatar"></div>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.price}}$</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="product-card-image" height="200" src="{{product.thumbnail}}"
            alt="Photo of a Product">
        <mat-card-content>
            <p>{{product.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
